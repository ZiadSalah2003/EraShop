<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit EraShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .email-header {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
        }

        .greeting {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .message {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-top: 20px;
        }

        .cta-button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">EraShop</div>
        <div class="greeting">Hi {{UserName}},</div>
        <p class="message">
            We’ve got exciting deals and amazing products waiting for you! <br>
            Click the button below and explore our latest collection.
        </p>
        <a href="https://www.erashop.com" class="cta-button">Visit EraShop Now</a>
        <div class="footer">
            Thanks,<br>
            EraShop Team
        </div>
    </div>
</body>
</html>
