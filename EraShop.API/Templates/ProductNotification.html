<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Available</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            text-align: center;
        }

        .greeting {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
            text-align: left;
        }

        .product-details {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">EraShop</div>
        <div class="greeting">Hi {{UserName}},</div>
        <p style="text-align: center;">We are excited to inform you about a new product that has just been added to our collection. Check it out below!</p>
        <div class="product-details">
            <h2>{{ProductName}}</h2>
            <p>{{ProductDescription}}</p>
            <p><strong>Price:</strong> ${{ProductPrice}}</p>
            <a href="{{ProductLink}}" class="cta-button">View Product</a>
        </div>
        <div class="footer">
            Thanks,<br>
            EraShop Team
        </div>
    </div>
</body>
</html>
